name: CI/CD learning with github actions

on:
  push:
    branches: ['DEPLOYE_BRANCH']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubantu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-nodejs@v3
        with: 
          node-version: 18

      - name: Install dependency
        run: npm install

      - name: Build Project
        run: npm run build

      - name: deoloye to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folder: build